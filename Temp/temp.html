<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            font-family: "微軟正黑體";
            background-image: url("http://s3.amazonaws.com/caself/products/photos/000/001/159/original/greyzz__2X.png?1507994057");           
        }
        #back{
            background-image: url("http://s3.amazonaws.com/caself/products/photos/000/001/159/original/greyzz__2X.png?1507994057");
        }
    </style>
</head>

<body>
    <div class="card mt-5 border-info" style="width: 80%;margin-left: 120px">

        <div class="container" id="back">

            <div class="row mt-5">

                <div class="col-4">
                    <div class="card border-info" style="width: 18rem;margin-left: 50px">

                        <div class="card-header border-info">設定</div>
                        <div class="card-body">
                            <h5 class="card-title border-info">選擇轉換溫度</h5>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="unit" id="unitCF" value="C" checked> 攝氏轉華氏
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="unit" id="unitFC" value="F"> 華氏轉攝氏
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 text-center">
                    <p>
                        <button type="button" value="1" class="btn btn-info mr-3 btn-lg">1</button>
                        <button type="button" value="2" class="btn btn-info mr-3 btn-lg">2</button>
                        <button type="button" value="3" class="btn btn-info mr-3 btn-lg">3</button>
                    </p>
                    <p>
                        <button type="button" value="4" class="btn btn-info mr-3 btn-lg">4</button>
                        <button type="button" value="5" class="btn btn-info mr-3 btn-lg">5</button>
                        <button type="button" value="6" class="btn btn-info mr-3 btn-lg">6</button>
                    </p>
                    <p>
                        <button type="button" value="7" class="btn btn-info mr-3 btn-lg">7</button>
                        <button type="button" value="8" class="btn btn-info mr-3 btn-lg">8</button>
                        <button type="button" value="9" class="btn btn-info mr-3 btn-lg">9</button>
                    </p>
                    <p>
                        <button type="button" value="0" class="btn btn-info mr-3 btn-lg">0</button>
                        <button type="button" value="." class="btn btn-info mr-3 btn-lg">.</button>
                    </p>
                </div>
                <div class="col-4">
                    <div class="input-group mb-2 " style="margin-left:-50px">
                        <div class="input-group-prepend ">
                            <div class="input-group-text" id="">Input</div>
                        </div>
                        <input type="text" class="form-control" id="txtTempC" placeholder="">
                    </div>
                    <button type="button" id="cmdConvert" class="btn btn-info mt-3 mr-3 btn-lg" style="margin-left:-50px">轉換</button>
                    <button type="button" id="cmdClean" class="btn btn-info mt-3 btn-lg">清除</button>
                    <div class="input-group mb-2 mt-4" style="margin-left:-50px">
                        <div class="input-group-prepend ">
                            <div class="input-group-text" id="F">Output</div>
                        </div>
                        <input type="text" class="form-control" id="outputF" placeholder="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var buttons = document.getElementsByTagName("button");

        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;
                document.getElementById("txtTempC").value += btn.innerText;
            }
        }

        var cmdClean = document.getElementById("cmdClean")
        cmdClean.onclick = function () {
            document.getElementById("txtTempC").value = "";
        }

        document.getElementById("cmdConvert").onclick = function () {
            var tempC = parseInt(document.getElementById("txtTempC").value);
            if (unitCF.checked) {
                var tempF = (tempC * 1.8) + 32;
                var two = tempF.toFixed(2);
                document.getElementById("outputF").value = two;
            }
            else if (unitFC.checked) {
                var tempF = (tempC - 32) / 1.8;
                var two = tempF.toFixed(2);
                document.getElementById("outputF").value = two;
            }
        };
    </script>

</body>

</html>
