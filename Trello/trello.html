<head>

        strong {

            width: 150px;
            text-align: left;

<body>
    <div class="card" style="width:18rem;height:7rem;">

            <h5 class="card-title">這是可愛!?的Bootstrap練習作業!</h5>

            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modelId" style="width:100%;">

                                <span aria-hidden="true">&times;</span>

                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5>
                                        <i class="fa fa-window-maximize" aria-hidden="true"></i> Bootstrap

                                        </p>

                                        </p>
                                        </p>
                                    </h5>
                                    <h6 style="margin-left:6px;">
                                        <i class="fa fa-paperclip" aria-hidden="true"></i> 附件</h6>
                                    <div class="row" style="margin-left:12px;">
                                        <div class="col-4">
                                            <img src="../2018_3_23/imges/trello.PNG" width="110px";height="auto";>
                                        </div>
                                        <div class="col-4">
                                            123
                                        </div>
                                    </div>
                                    <div style="margin:3px;">
                                        <button type="button" class="btn btn-primary btn-sm">儲存</button>&times;
                                    </div>
                                    <h5>新增評論</h5>
                                    <textarea style="height:6rem; width:22rem;"></textarea>
                                    <div style="margin:3px;">
                                        <button type="button" class="btn btn-primary btn-sm">儲存</button>
                                    </div>
                                    <br/>
                                    <h5>活動</h5>
                                    <h5>XXX再次編輯的這張卡片</h5>

                                <div class="col-md-4" style="margin-top:5px; margin-top:4em;">
                                    <h6>新增</h6>
                                    <div style="margin:3px;">
                                        <button type="button" class="btn btn-primary btn-sm">
                                            <i class="fa fa-user-o" aria-hidden="true"></i> 成員</button>
                                    </div>
                                    <div style="margin:3px;">
                                        <button type="button" class="btn btn-primary btn-sm">
                                            <i class="fa fa-tags" aria-hidden="true"></i> 標籤</button>
                                    </div>
                                    <div style="margin:3px;">
                                        <button type="button" class="btn btn-primary btn-sm">
                                            <i class="fa fa-check-square-o" aria-hidden="true"></i> 待辦清單</button>
                                    </div>
                                    <div style="margin:3px;">
                                        <button type="button" class="btn btn-primary btn-sm">
                                            <i class="fa fa-clock-o" aria-hidden="true"></i> 到期日</button>

                                    </div>

                                    <div style="margin:3px;">

                                        <button type="button" class="btn btn-primary btn-sm">
