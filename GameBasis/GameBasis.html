    <script>
        var boxs = [];
        var step = 0; //要走的步數
        var currentbox = 0; //目前box在的位置
        var gostep = 0;
        function Game() {
            var n = 0;
            while (true) {
                ++n;
                var box = document.getElementById("I" + n);
                if (!box) {
                    break;
                }
                box.src = "https://placehold.it/80?text=" + box.id;
                boxs.push(box);
            }
            document.getElementById("start").onclick = function () {
                step = (boxs.length) * 4;
                step += Math.floor(Math.random() * boxs.length);
                gostep = 0;
                boxsteps();
            }
        }
        function boxsteps() {
            boxs[currentbox].className = "img-effect";

            currentbox++;
            step--;
            gostep++;
            if (currentbox >= boxs.length) {
                currentbox = 0;
            }

            boxs[currentbox].className = "img-effect active";

            if (gostep < 120 && step > 0) {
                setTimeout(boxsteps, 20);
            }
            else if (gostep >= 120 && step > 0) {
                setTimeout(boxsteps, 80);
            }
        }
        Game();
    </script>
